<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #registerForm="ngForm" (ngSubmit)="register()" novalidate>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email" required ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" required ngModel></ion-input>
    </ion-item>
    <ion-label *ngIf="errorMessage" color="danger">{{ errorMessage }}</ion-label>
    <ion-button type="submit" expand="block" [disabled]="!registerForm.valid">Registrar</ion-button>
  </form>
</ion-content>
